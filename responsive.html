<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is responsive</title>
    <style>
        h1 {
            color: blue;
        }

        @media screen and (max-width: 600px) {
            h1 {
                color: red;
                text-align: center;
            }
        }

        div {
            height: 100px;
        }

        #div1 {
            background-color: aqua;
        }

        #div2 {
            background-color: brown;
        }

        #div3 {
            background-color: chocolate;
        }

        #div4 {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Welcome to media queries</h1>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
