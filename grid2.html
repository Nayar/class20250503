<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcontainer > div {
            border: 1px dotted green;
            background-color: aqua;
            max-width: 50px;
            max-height: 100px;
        }

        .gridcontainer {
            border: 1px dotted blue;
            padding: 10px;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(4,200px);

            justify-items: center;
            align-items: center;
            /* grid-template-areas: 
                'x header header header'
                'x article article article'
                'x article article article'
                'x disclaimer disclaimer disclaimer'; */

            column-gap: 20px;
            row-gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Grid Class</h1>
    <div class="gridcontainer">
        <div>X</div>
        
        <div>Disclaimer</div>
        <div>Article</div>
        <div style="align-self: end;">Box 5</div>
        <div>Box 6</div>
        <div>Box 7</div>
        <div>HEADER</div>
        <div>Box 8</div>
        <div>Box 9</div>
    </div>
</body>
</html>
