<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcontainer > div {
            border: 1px dotted green;
        }

        .gridcontainer {
            border: 1px dotted blue;
            padding: 10px;

            display: grid;
            grid-template-columns: 1fr 600px 1fr;
            grid-template-rows: 1fr 10fr 1fr;

            column-gap: 20px;
            row-gap: 20px;
        }

        #myfavbox {
            grid-row: 2;
            grid-column: 2;
        }
    </style>
</head>
<body>
    <h1>Welcome to Grid Class</h1>
    <div class="gridcontainer">
        <div id="myfavbox">Box 1</div>
    </div>
</body>
</html>
